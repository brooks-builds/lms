<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Brooks Builds Courses</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      data-trunk
      rel="scss"
      href="../ycl/src/foundations/scss/bb_style.scss"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" integrity="sha256-ko4j5rn874LF8dHwW29/xabhh8YBleWfvxb8nQce4Fc=" crossorigin="anonymous">
    <link data-trunk rel="copy-dir" href="../ycl/src/foundations/js" />
    <link data-trunk rel="copy-dir" href="../ycl/src/foundations/images" />
    <link data-trunk rel="copy-dir" href="./public/" />
    <-- <script src="https://js.sentry-cdn.com/33876fc188ca1afab7834265ab8aa718.min.js" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <script>
      if (window.location.hostname == 'learning.brooksbuilds.com') {
        Sentry.onLoad(function() {
          console.log('loading sentry')
          Sentry.init({
            // Performance Monitoring
            tracesSampleRate: 1.0, // Capture 100% of the transactions, reduce in production!
            // Session Replay
            replaysSessionSampleRate: 0.1, // This sets the sample rate at 10%. You may want to change it to 100% while in development and then sample at a lower rate in production.
            replaysOnErrorSampleRate: 1.0, // If you're not already sampling the entire session, change the sample rate to 100% when sampling sessions where errors occur.
            integrations: [new Sentry.Replay()]
          });
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js" integrity="sha256-4mJNT2bMXxcc1GCJaxBmMPdmah5ji0Ldnd79DKd1hoM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js" integrity="sha256-AjM0J5XIbiB590BrznLEgZGLnOQWrt62s3BEq65Q/I0=" crossorigin="anonymous"></script>
    <script src="/js/marked.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/enable_tooltips.js"></script>
  </body>
</html>
