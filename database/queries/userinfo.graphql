query GetUserInfo {
  userinfo {
    sub
    email
    address {
      country
    }
    birthdate
    email_verified
    family_name
    gender
    given_name
    locale
    middle_name
    name
    nickname
    phone_number
    phone_number_verified
    picture
    preferred_username
    profile
    updated_at
    website
    zoneinfo
  }
}
