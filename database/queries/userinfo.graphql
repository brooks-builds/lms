query GetUserInfo {
  userinfo {
    id
    email
    address {
      country
    }
    birthdate
    email_verified
    first_name
    gender
    last_name
    locale
    middle_name
    name
    nickname
    phone_number
    phone_number_verified
    picture
    preferred_username
    profile
    updated_at
    website
    zoneinfo
	roles {
	  role
	}
  }
}
