query ApiGetAllData {
  lms_courses {
    id
    lms_tag {
      name
      id
    }
    live
    launches_on
    long_description
    price
    short_description
    title
    trailer_uri
    course_articles(order_by: {order_by: asc}) {
      article {
        title
        id
        content {
          content
        }
      }
      preview
    }
    payment_uri
  }
  lms_tags {
    id
    name
  }
  lms_articles {
    created_at
    id
    title
  }
  users {
    id
    purchased_courses {
      courses {
        id
      }
    }
    articles {
      article_id
      completed_at
    }
  }
}
