query ApiGetAllData {
  lms_courses {
    id
    lms_tag {
      name
      id
    }
    long_description
    price
    short_description
    title
    trailer_uri
    course_articles {
      article {
        title
        id
        content {
          content
        }
      }
    }
  }
  lms_tags {
    id
    name
  }
}