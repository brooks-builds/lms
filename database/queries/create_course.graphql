mutation CreateLmsCourse($long_description: String!, $short_description: String!, $tag_id: Int!, $title: String!) {
  insert_lms_courses_one(object: {long_description: $long_description, short_description: $short_description, tag_id: $tag_id, title: $title}) {
    id
    long_description
    short_description
    lms_tag {
      id
      name
    }
    tag_id
    title
    trailer_uri
    price
  }
}
