query ListLmsCourses {
  lms_courses {
    id
    lms_tag {
      id
      name
    }
    short_description
    title
  	price
  	long_description
  	trailer_uri
  }
}

query CourseById($id: Int!) {
  lms_courses_by_pk(id: $id) {
    id
    lms_tag {
      id
      name
    }
    price
    short_description
    title
  	long_description
  	trailer_uri
  }
}

